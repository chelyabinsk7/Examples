<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>404 Not Found</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <h3>СТРАНИЦА НЕ НАЙДЕНА</h3>
        <p th:text="'error: ' + ${error}"></p>

    </body>
</html>
